<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Myers Reset Link-->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/> -->
    <!--CSS/Bootstrap linking-->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                    <h1 class="text-center">Train Scheduler</h1>
                    <h3 class="text-center">A comprehensive way to keep track of trains you frequent</h3>
                </div>
        
                <div class="row">
        
                    <div class="col-md-12">
        
                        <!-- Current Train Schedule-->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2>Current Train Schedule</h2>
                                <table class="table table-sm table-hover" id='train-table'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <!-- Add Train  -->
                        <div class="card mb-4 p-4">
                            <div class="card-body">
                                <h2>Add Train</h2>
                                <!-- Entry Form -->
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" placeholder="" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" placeholder="" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="first-train-input" placeholder="" type="text">
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency-input">Frequency (min)</label>
                                        <input class="form-control" id="frequency-input" placeholder="" type="text">
                                    </div>
                                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>

    <!--Firebase.js Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="Assets/Javascript/app.js"></script>
</body>
</html>
